- type: entity
  id: WilHilroute
  name: wild hilroute
  description: Wild-Hilroute, the miracle plant of survivalists.
  components:
    - type: Clickable
    - type: Sprite
      sprite: /Textures/_DS14/Objects/Specific/Hydroponics/hilroute.rsi
      state: harvest
    - type: Physics
      bodyType: Static
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Wood
    - type: MeleeSound
      soundGroups:
        Brute:
          path: /Audio/Effects/plant_rustle.ogg
          params:
            variation: 0.05
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 5
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                path: /Audio/Effects/plant_rustle.ogg
                params:
                  volume: 5
                  variation: 0.05
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:SpawnEntitiesBehavior
              spawn:
                FoodHilrouteBerries:
                  min: 0
                  max: 1
                FoodHealrootBerries:
                  min: 0
                  max: 1
                HilrouteSeeds:
                  min: 0
                  max: 1

