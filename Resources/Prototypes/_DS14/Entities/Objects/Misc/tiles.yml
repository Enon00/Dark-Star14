- type: entity
  name: steel tile dev
  parent: FloorTileItemBase
  id: FloorTileItemSteelDEV
  components:
  - type: Sprite
    state: steel
  - type: Item
    heldPrefix: steel
  - type: FloorTile
    outputs:
      - PlatingP
      - FloorSteelDEV
  - type: Stack
    stackType: FloorTileSteel
